<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Raycaster</title>
		<link href="screen.css" rel="stylesheet" type="text/css"/>
		<script src="vector2.js"></script>
		<script src="raycaster.js"></script>
	</head>
	<body>

	<canvas id="view" width="800" height="450"></canvas>

	<canvas id="map"></canvas>

	<table>
		<tr>
			<td>Camera plane distance</td>
			<td><input id="cameraPlaneDistance" type="range" value="2" min="1" max="10"/></td>
		</tr>
		<tr>
			<td>Camera plane width</td>
			<td><input id="cameraPlaneWidth" type="range" value="2" min="1" max="10"/>
		</tr>
		<tr>
			<td>Horizontal resolution</td>
			<td><input id="cameraPlaneResolution" type="range" value="100" min="25" max="500"/></td>
		</tr>
	</table>

</html>
